# @package _global_

defaults:
  - override /datamodule: genshin_impact.yaml
  - override /model: diffusion/text2img_ldm_i256_z32.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 188

model:
  vae_pretrained_path: ${paths.log_dir}/train/runs/2023-08-30_16-58-19/checkpoints/epoch_054.ckpt
  text_encoder:
    pretrained_name_or_path: /work/hpc/iai/hoang/waiffusion/cache/kawai

trainer:
  max_epochs: 200
  precision: 16-mixed
  check_val_every_n_epoch: 2

datamodule:
  batch_size: 1

logger:
  wandb:
    project: "waiffusion"
    tags: ${tags}
    group: "text2img"

callbacks:
  model_checkpoint:
    monitor: "val/loss"
    mode: "min"

train: true
test: false
